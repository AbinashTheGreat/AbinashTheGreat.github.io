<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help For Students</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Decimal to Binary Converter</h1>
        <input type="number" placeholder="Enter a decimal number" id="decimal">
        <button id="btn">Convert</button><br>
        <p id="result"></p>
    </div>
    <div class="container">
        <h1>Decimal to Binary Converter</h1>
        <input type="number" placeholder="Enter a binary Number" id="binary">
        <button id="binaryBtn">Convert</button><br>
        <p id="binaryResult"></p>
    </div>
    <script src="script.js"></script>
    <script src="binary.js"></script>
</body>
</html>
